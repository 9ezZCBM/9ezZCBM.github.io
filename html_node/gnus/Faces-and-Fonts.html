<h3 class="section">9.6 Faces and Fonts</h3>

<p><a name="index-faces-2606"></a><a name="index-fonts-2607"></a><a name="index-colors-2608"></a>
Fiddling with fonts and faces used to be very difficult, but these days
it is very simple.  You simply say <kbd>M-x customize-face</kbd>, pick out
the face you want to alter, and alter it via the standard Customize
interface.
