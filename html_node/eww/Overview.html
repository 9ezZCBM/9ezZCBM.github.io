<h2 class="chapter">1 Overview</h2>

<p><dfn>EWW</dfn>, the Emacs Web Wowser, is a web browser for GNU Emacs.  It
can load, parse, and display various web pages using <dfn>shr.el</dfn>. 
However a GNU Emacs with <code>libxml2</code> support is required.
