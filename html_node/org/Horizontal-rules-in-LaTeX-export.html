<h4 class="subsection">12.10.11 Horizontal rules in LaTeX export</h4>

<p><a name="index-horizontal-rules_002c-in-_0040LaTeX_007b_007d-export-1884"></a><a name="index-g_t_0040code_007b_0023_002bATTR_005fLATEX_007d_002c-in-horizontal-rules-1885"></a>
The LaTeX export back-end converts horizontal rules by the specified
<code>:width</code> and <code>:thickness</code> attributes.  For example:

<pre class="example">     #+ATTR_LATEX: :width .6\textwidth :thickness 0.8pt
     -----
</pre>
