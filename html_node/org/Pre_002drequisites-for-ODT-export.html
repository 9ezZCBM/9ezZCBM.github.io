<h4 class="subsection">12.12.1 Pre-requisites for ODT export</h4>

<p><a name="index-zip-1896"></a>The ODT export back-end relies on the <samp><span class="file">zip</span></samp> program to create the final
compressed ODT output.  Check if <samp><span class="file">zip</span></samp> is locally available and
executable.  Without <samp><span class="file">zip</span></samp>, export cannot finish.
