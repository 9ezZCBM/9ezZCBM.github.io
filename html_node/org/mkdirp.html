<h5 class="subsubsection">14.8.2.10 <code>:mkdirp</code></h5>

<p><a name="index-g_t_0040code_007b_003amkdirp_007d_002c-src-header-argument-2137"></a>
The <code>:mkdirp</code> header argument creates parent directories for tangled
files if the directory does not exist.  <code>yes</code> enables directory creation
and <code>no</code> inhibits directory creation.
