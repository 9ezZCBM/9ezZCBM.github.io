<h3 class="section">A.1 Hooks</h3>

<p><a name="index-hooks-2386"></a>
Org has a large number of hook variables for adding functionality.  This
appendix illustrates using a few.  A complete list of hooks with
documentation is maintained by the Worg project at
<a href="https://orgmode.org/worg/doc.html#hooks">https://orgmode.org/worg/doc.html#hooks</a>.
