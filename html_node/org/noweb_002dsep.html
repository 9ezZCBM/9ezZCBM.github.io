<h5 class="subsubsection">14.8.2.17 <code>:noweb-sep</code></h5>

<p><a name="index-g_t_0040code_007b_003anoweb_002dsep_007d_002c-src-header-argument-2144"></a>
By default a newline separates each noweb reference concatenation.  To change
this newline separator, edit the <code>:noweb-sep</code> (see <a href="noweb_002dsep.html#noweb_002dsep">noweb-sep</a>) header
argument.
